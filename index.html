<head>

	<script type="text/javascript" src="./javascript/mootools-1.2.4.4-more.js"></script>
	<script type="text/javascript">
	window.addEvent('domready', function() {
		var vslide = new Fx.Slide('f24box'); 
		vslide.hide();
		
		$$('#container .area').each( function(el) {
			el.addEvent('click', function(event) {
				var request = new Request.JSON({
					url: './json/sarko.json',
					onComplete: function(jsonObj) {
						$each(jsonObj, function(prop, key) {
							
							if ( key == el.id ) {
								$('f24box').empty();
								div = new Element("div",{"id":"f24textuals"});
								title = new Element("h2",{"html":prop.title});
								
								divimg = new Element("img",{"id":"f24images","src":"images/thumb/"+el.id+".jpg"});
								
								p = new Element("p", {"html":prop.title+"<br /><br />"});
								a = new Element("a", {"href":prop.link,"html":"Voir l'article"});
								aclose = new Element("a", {"id":"close","href":"#","html":"Fermer"});
								aclose.addEvent('click',function(event){vslide.slideOut();});
								
								div.inject($('f24box'));
								title.inject(div);
								a.inject(div);
								// p.inject(div);
								
								divimg.inject($('f24box'));
								aclose.inject($('f24box'));
								
								vslide.slideIn();
							}
						});
					}
				}).send();
				
			});
			el.addEvent('mouseenter', function(event) {
				el.setStyle('opacity', 1);
			});
			el.addEvent('mouseout', function(event) {
				el.setStyle('opacity', .7);
			});
		});
		
	});

        function showEmbed() {
            $$(".embed").show();
            $$(".share-btn").hide();
        }

        function hideEmbed() {
            $$(".embed").hide();
            $$(".share-btn").show();
        }
	</script>
</head>
